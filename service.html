<html>
<head>
<link rel="stylesheet" href="service.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
<title>Service</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body id="body">
  <div class="container">
      <div class="topnav">
          <ul>
          <li><a class="active" href="home.html">Home</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li> 
          </ul>
          <img src="https://i.ytimg.com/vi/acCEibz7xms/maxresdefault.jpg" alt="Speedfire Motorsports Ltd" width="900" height="250" align="middle" class="img-fluid" >
      </div>
  <div class="container">
      <hr class="my-4">
<!-- Products section -->
    <div id="services" class="jumbotron">
      <h2 align="center">Our Current Services</h2>
      <hr class="my-4">
      <div id="service-row" class="row">
        <!--Jquery goehere-->
      </div>
    </div>
    <div id="form">
      <form>
         <div class="form-group" >
           <input type="text" class="form-control" id="ownerName" placeholder="Car Owner Name" required>
               </div>
               <div class="form-group" >
                   <input type="text" class="form-control focused" id="address" placeholder="Owner Address" required>
               </div>
               <div class="form-group" >
                   <input type="text" class="form-control focused" id="conNumber" placeholder="Owner Contact Number" required>
               </div>
               <div class="form-group" >
                   <input type="text" class="form-control" id="manuName" placeholder="Car Manufacturer Name" required>
               </div>
               <div class="form-group" >
                   <input type="text" class="form-control focused" id="carModel" placeholder="Car Model" required>
               </div>
               <div class="form-group" >
                   <input type="text" class="form-control focused" id="modYear" placeholder="Model Year" required>
               </div>
               <div class="form-group" >
                   <input type="text" class="form-control focused" id="regNum" placeholder="Car Registration Number" required>
               </div>
               <div style="text-align:center">
                   <button id="submitBTN" class="btn btn-primary">SUBMIT</button>
                   <button class="btn btn-primary btn-danger">CANCEL</button>
               </div>
           </form>
    
  </div>

   <!--BS4 JS dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
